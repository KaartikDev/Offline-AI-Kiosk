role: "hurricane disaster response"
location: "Tampa, Florida"

pack_id: "tampa_hurr_structures_v1"
title: "Hurricane-rated Buildings & Safer Parking"
version: "1.0.0"
updated_at: "2025-08-22T00:00:00Z"
language: "en"
locale: "en-US"
area_code: "US-FL-TAMPA"
license: "CC-BY-4.0"

display:
  description: "Guidance on stronger structures and avoiding flood-prone parking after storms."

intents:
  patterns:
    - "hurricane rated"
    - "hotel safety"
    - "elevation"
    - "parking flood"
  embedding_seeds_text:
    - "Identify sturdier buildings or hotels and avoid low-lying or flood-prone parking areas after hurricanes."
  embed_meta:
    model: "ollama/gte-small"
    dim: 384
    normalize: true

topics:
  - id: "hurricane_rated_hotels"
    title: "Hurricane-rated hotels"
  - id: "parking_avoid_flood"
    title: "Parking spots to avoid flooding"

files:
  - path: "docs/hurricane_rated_hotels.md"
    topic_id: "hurricane_rated_hotels"
  - path: "docs/parking_avoid_flood.md"
    topic_id: "parking_avoid_flood"

chunking:
  default:
    method: "sliding_window"
    chars: 900
    overlap: 200

glossary:
  - term: "CO"
    definition: "Carbon monoxide; a deadly, odorless gas from engines."

retrieval:
  lexical:
    jaccard_stopwords: ["the","a","and","of","for","to"]
    bm25:
      enabled: true
      k1: 1.2
      b: 0.75
  semantic:
    model: "ollama/gte-small"
    normalize: true
  hybrid_weights:
    routing:
      lexical: 0.35
      semantic: 0.65
    probe:
      lexical: 0.60
      semantic: 0.40
    rank:
      lexical: 0.50
      semantic: 0.50
  thresholds:
    probe_score_min: 0.33
    rerank_min_score: 0.70
    min_coverage: 0.60

requires_sources:


safety_rules:
  hazard:
    - "rising water"
    - "structural collapse"

tools_whitelist: ["search_knowledge","translate","math"]
prompt_template: |
  You are a structures safety assistant for <AREA>. Provide practical criteria to judge safer buildings and parking.
  Avoid speculation; if local lists are missing, say so and give universal criteria (elevation, distance from water).
risk_level: "high"
freshness_policy:
  prefer_updated_after: "2024-01-01"
  stale_warning: "Local details change quickly after storms; verify with authorities."
