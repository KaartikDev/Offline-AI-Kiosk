role: "hurricane disaster response"
location: "Tampa, Florida"

pack_id: "tampa_hurr_dos_and_donts_v1"
title: "Post-hurricane: Do's and Don'ts"
version: "1.0.0"
updated_at: "2025-08-22T00:00:00Z"
language: "en"
locale: "en-US"
area_code: "US-FL-TAMPA"
license: "CC-BY-4.0"

display:
  description: "Concise safety rules-of-thumb for post-hurricane conditions."

intents:
  patterns:
    - "what to do"
    - "what not to do"
    - "rules"
    - "safety tips"
  embedding_seeds_text:
    - "Simple do and don't rules for safety after hurricanes, covering generators, water, food, roads."
  embed_meta:
    model: "ollama/gte-small"
    dim: 384
    normalize: true

topics:
  - id: "dos"
    title: "Do's"
  - id: "donts"
    title: "Don'ts"

files:
  - path: "docs/dos.md"
    topic_id: "dos"
  - path: "docs/donts.md"
    topic_id: "donts"

chunking:
  default:
    method: "sliding_window"
    chars: 900
    overlap: 200

glossary:
  - term: "CO"
    definition: "Carbon monoxide; a deadly, odorless gas from engines."

retrieval:
  lexical:
    jaccard_stopwords: ["the","a","and","of","for","to"]
    bm25:
      enabled: true
      k1: 1.2
      b: 0.75
  semantic:
    model: "ollama/gte-small"
    normalize: true
  hybrid_weights:
    routing:
      lexical: 0.35
      semantic: 0.65
    probe:
      lexical: 0.60
      semantic: 0.40
    rank:
      lexical: 0.50
      semantic: 0.50
  thresholds:
    probe_score_min: 0.33
    rerank_min_score: 0.70
    min_coverage: 0.60

requires_sources:


safety_rules:
  hazard:
    - "generator indoors"
    - "downed line"
    - "contaminated water"

tools_whitelist: ["search_knowledge","translate","math"]
prompt_template: |
  You are a post-hurricane safety checklist assistant for <AREA>. Provide concise Do/Don't lists.
  Lead with life-safety items. Keep items short and actionable. Cite if referencing local rules.
risk_level: "high"
freshness_policy:
  prefer_updated_after: "2024-01-01"
  stale_warning: "Local details change quickly after storms; verify with authorities."
